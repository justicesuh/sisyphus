{% for note in notes %}
<div class="mb-3 pb-3 border-bottom">
    <div class="d-flex justify-content-between align-items-start">
        <p class="mb-1">{{ note.text }}</p>
        <button type="button" class="btn btn-link btn-sm text-danger p-0 ms-2" title="Delete note"
                hx-post="{% url 'jobs:job_delete_note' job.uuid note.id %}"
                hx-target="#job-notes"
                hx-swap="innerHTML"
                hx-confirm="Delete this note?">
            <i class="bi bi-trash"></i>
        </button>
    </div>
    <small class="text-muted">{{ note.created_at|date:"M j, Y H:i" }}</small>
</div>
{% empty %}
<p class="text-muted mb-3">No notes yet.</p>
{% endfor %}
<div id="add-note-form">
    <div class="mb-2">
        <textarea id="note-text" name="text" class="form-control" rows="2" placeholder="Add a note..."></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-sm"
            hx-post="{% url 'jobs:job_add_note' job.uuid %}"
            hx-target="#job-notes"
            hx-swap="innerHTML"
            hx-include="#note-text">
        Add Note
    </button>
</div>
