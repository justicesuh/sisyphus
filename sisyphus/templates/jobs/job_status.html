<select id="job-status" name="status" class="form-select form-select-sm" style="width: auto;"
        hx-post="{% url 'web:job_update_status' job.uuid %}"
        hx-target="#job-status"
        hx-swap="outerHTML"
        hx-include="this">
    {% for choice_value, label in status_choices %}
    <option value="{{ choice_value }}" {% if job.status == choice_value or job.status.value == choice_value %}selected{% endif %}>{{ label }}</option>
    {% endfor %}
</select>
