{% extends "base.html" %}

{% block title %}Profile - Sisyphus{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Profile Settings</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" value="{{ user.email }}" disabled>
                        <div class="form-text">Email cannot be changed.</div>
                    </div>
                    <div class="mb-3">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select name="timezone" id="timezone" class="form-select">
                            {% for value, label in timezone_choices %}
                            <option value="{{ value }}" {% if profile.timezone == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Resume</h5>
            </div>
            <div class="card-body">
                <form id="resume-upload-form" method="post" action="{% url 'web:resume_upload' %}" enctype="multipart/form-data" class="mb-4" hx-post="{% url 'web:resume_upload' %}" hx-target="#resume-container" hx-swap="innerHTML" hx-encoding="multipart/form-data" hx-on::after-request="if(event.detail.successful) this.reset()">
                    {% csrf_token %}
                    <div class="row g-2 align-items-end">
                        <div class="col-md-4">
                            <label for="resume_name" class="form-label">Resume Name</label>
                            <input type="text" name="name" id="resume_name" class="form-control" placeholder="e.g., Software Engineer Resume">
                        </div>
                        <div class="col-md-5">
                            <label for="resume_file" class="form-label">File</label>
                            <input type="file" name="file" id="resume_file" class="form-control" accept=".pdf,.doc,.docx" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-upload me-1"></i>{% if resume %}Replace{% else %}Upload{% endif %}
                            </button>
                        </div>
                    </div>
                </form>

                <div id="resume-container">
                    {% include "profile_resumes.html" %}
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Account Info</h5>
            </div>
            <div class="card-body">
                <p class="mb-0"><strong>Current timezone:</strong><br>{{ profile.timezone }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
