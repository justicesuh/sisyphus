{% extends "base.html" %}

{% block title %}Rules - Sisyphus{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Rules</h1>
    <div class="d-flex gap-2">
        <form method="post" action="{% url 'rules:rule_apply_all' %}" hx-post="{% url 'rules:rule_apply_all' %}" hx-target="#rules-list" hx-swap="innerHTML">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-lightning-fill"></i> Apply All Rules
            </button>
        </form>
        <a href="{% url 'rules:rule_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Create Rule
        </a>
    </div>
</div>

<div id="rules-list">
    {% include "rules/rule_list_inner.html" %}
</div>
{% endblock %}
